<html>
    <head>
        <title>List tags </title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <h1>Unordered List</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ul type ="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

    </body>
</html>
